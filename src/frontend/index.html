<html>
<head>

    body {
      width: 300px;

    h1 {
      font-size: 24px;

  <h3 id="hhh">Selected Code</h3>
  <pre id="highlights">Loading...</pre>
  <pre id="truthy">Loading...</pre>
  <pre id="article">Loading...</pre>

  <button id="go-to-options">Go to options</button>
</body>
</html>
